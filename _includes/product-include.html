<div class="cart-item">
    <div class="cart-header">
        <h4>{{ product.name }}</h4>
    </div>
    <div class="product-details">
        <p>{{ product.content }}</p>
    </div>
    <div class="price-section">
        <p>${{ product.price }}</p>
    </div>
    Add to cart
    <img src="{{ product.image }}" alt="{{ product.name }} product image" class="product__image">
</div>
